{% extends "index.html" %}
{% block content %}
<style>
  .form-group {
    padding: 10px;
  }

  #message {
    font-size: 20px;
    color: #000;
  }

  #login {
    padding: 5px;
    margin-top: 10px;
  }

  .button {
    padding: 5px;
    margin-top: 10px;
  }
  .form-control{
    margin-top: 0.5rem;
  }
</style>
<div class="container" style="display: flex; justify-content: center;">
  <div class="card mt-5" style="width: 25rem; height: auto;">
    <div class="card-header">Login</div>
    <div class="card-body" >
      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="formGroupExampleInput">Username</label>
          <input type="text" name="username" class="form-control "  id="formGroupExampleInput" placeholder="Username">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" name="password" class="form-control " id="exampleInputPassword1"
            placeholder="Password">
        </div>
        {% for message in messages %}
        <p id="message">{{ message }}</p>
        {% endfor %}
        <div class="button">
          <button class="btn btn-md btn-primary " type="submit" >Login</button>
          <p id="login">New User Singup <a href="{% url 'register' %}">Sinup</a></p>
          <p id="login">Create New Password <a href="{% url 'forgot_password' %}">Forgottern Password</a></p>
        </div>
        
      </form>
    </div>
  </div>
</div>
</div>



{% endblock %}
