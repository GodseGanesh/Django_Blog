{% extends "index.html" %}
{% block content %}
{% load static %}
<style>
  .form-group {
    margin-top: 1rem;
  }
  .form-control{
    margin-top: 0.5rem;
  }
  label{
    display: block;
    float: left;
  }
</style>

<script src="{% static 'ckeditor/ckeditor-init.js' %}"></script>
<script src="{% static 'ckeditor/ckeditor/ckeditor.js' %}"></script>

<div class="container" style="display: flex; justify-content: center; padding: 4px;">
  <div class="card-body">
    <form class="row mb-5 ps-2"  method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div>
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-info">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
     </div>
     {{ form.media }}
      <div class="form-group">
        <label for="formGroupExampleInput">Author</label>
        <!-- <input type="text" class="form-control" name="author" id="formGroupExampleInput" placeholder="Author Name"> -->
        {{ form.author }}
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Title</label>
        <!-- <input type="text" class="form-control" name="title" id="formGroupExampleInput2" placeholder="Enter Title"> -->
        {{ form.title }}
      </div>

      <div class="form-group">
        <label for="exampleFormControlTextarea1">Post</label>  
        <!-- <textarea type="text" class="form-control" id="exampleFormControlTextarea1" rows="5" -->
          <!-- name="post_desc"></textarea> -->
          <br>
        {{ form.description }}
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Image</label>
        {{ form.post_image }}
        <!-- <input type="file" class="form-control" id="id_docfile" name="myfile"  > -->
      </div>
      
      <div class="button" style="margin-top: 2rem;">
        <button class="btn btn-md btn-primary " type="submit">Submit</button>
     </div>
    </form>
  </div>
</div>

{% endblock %}
