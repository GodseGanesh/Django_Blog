{% extends "index.html" %}
{% block content %}
<style>
    .form-group {
      margin-top: 1rem;
    }
    .form-control{
      margin-top: 0.5rem;
    }
  </style>
  <div class="container" style="display: flex; justify-content: center; padding: 4px;">
    <div class="card-body">
      <form class="row mb-5 ps-2"  method="POST">
        {% csrf_token %}
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-info">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        <div class="form-group">
          <label for="formGroupExampleInput">Name</label>
          <input type="text" class="form-control" name="name" id="formGroupExampleInput" placeholder="Enter Your Name">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Email</label>
          <input type="email" class="form-control" name="email" id="formGroupExampleInput2" placeholder="Enter Your Email">
        </div>
  
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Message</label>
          <textarea type="text" class="form-control" id="exampleFormControlTextarea1" rows="5"
            name="message" placeholder="Enter Your Query Or Feedback"></textarea>
        </div>
        <div class="button" style="margin-top: 2rem;">
          <button class="btn btn-md btn-primary " type="submit">Submit</button>
       </div>
      </form>
    </div>
  </div>
  
  {% endblock %}
