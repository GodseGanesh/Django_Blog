{% extends "index.html" %}
{% block content %}

<style>
    .form-group {
      margin-top: 1rem;
    }
    .form-control{
      margin-top: 0.5rem;
    }
</style>

<div class="container-fluid" style="width: 30%; height: auto;overflow: hidden;">
    <div class="card mt-5" >
    <div class="card-body">
    <form method="post" class="form" >
        {% csrf_token %}

        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-info">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}

        <div class="form-group">
            <label for="formGroupExampleInput2">Username</label>
            <input type="text" class="form-control" name="username" id="formGroupExampleInput2" placeholder="Enter Your Username">
        </div>

        <div class="button" style="margin-top: 2rem;">
            <button class="btn btn-md btn-primary " type="submit">Submit</button>
        </div>

    </form>
    </div>
    </div>
</div>

{% endblock %}
