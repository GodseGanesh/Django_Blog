{% extends "index.html" %}
{% block content %}
<style>
   .form-group {
      padding: 10px;
   }

   #message {
      font-size: 20px;
      color: #000;
   }

   #login {
      padding: 5px;
      margin-top: 10px;
   }

   .button {
      padding: 5px;
      margin-top: 10px;
   }
   .input{
      width: 15rem;
      margin-top: 0.5rem;
   }
</style>
<div class="container-fluid" style="width: 50%; height: auto;overflow: hidden;">
   
   <div class="card" >
      <div class="card-header " ><div class="text-left">Register</div></div>
      <div class="card-body d-flex flex-column align-items-center " style="overflow: hidden;">
         <!-- <div class="container" style="width: 80%;"> -->
         <div style="width: 80%;">
         <form method="POST" >
            {% csrf_token %}

            <div class="form-group">
               <label for="formGroupExampleInput">Username</label>
               <div>{{ form.username }}</div>
            </div>
            <div class="form-group">
               <label for="exampleInputEmail1">Email address</label>
               <div >{{ form.email }}</div>
            </div>
            <div class="form-group">
               <label for="exampleInputPassword1">Password</label>
               <div >{{ form.password1 }}</div>
            </div>
            <div class="form-group">
               <label for="exampleInputPassword1">Password Confirmation</label>
               <div >{{ form.password2 }}</div>
            </div>
            <div>
               {% for message in messages %}
               <p id="message">{{ message }}</p>
               {% endfor %}
            </div>
            <div class="button">
               <button class="btn btn-md btn-primary " type="submit">Register</button>
               <p id="login">Already Have Account <a href="{% url 'login' %}">Login</a></p>
            </div>
         </form>
      </div>
      
      </div>
   </div>
</div>


{% endblock %}
