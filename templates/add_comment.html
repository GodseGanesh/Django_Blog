{% extends "index.html" %}
{% block content %}
<style>
  .form-group {
    margin-top: 1rem;
  }
  .form-control{
    margin-top: 0.5rem;
  }
  label{
    display: block;
    float: left;
  }
</style>
<div class="container" style="display: flex; justify-content: center; padding: 4px;">
  <div class="card-body">
    <form class="row mb-5 ps-2"  method="POST" >
      {% csrf_token %}
     

      <div class="form-group">
        <label for="formGroupExampleInput">Name</label>
        <!-- <input type="text" class="form-control" name="author" id="formGroupExampleInput" placeholder="Author Name"> -->
        {{ form.name }}
      </div>
      

      <div class="form-group">
        <label for="exampleFormControlTextarea1">Enter your Comment Below</label>  
        <!-- <textarea type="text" class="form-control" id="exampleFormControlTextarea1" rows="5" -->
          <!-- name="post_desc"></textarea> -->
          <br>
        {{ form.body }}
      </div>
      
      
      <div class="button" style="margin-top: 2rem;">
        <button class="btn btn-md btn-primary " type="submit">Add Comment</button>
     </div>
    </form>
  </div>
</div>

{% endblock %}
